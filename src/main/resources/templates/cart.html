<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- <link rel="stylesheet" href="/static/css/style.css"> -->
<head th:replace="fragments/head :: head"></head>
<body class="homePage">
<header th:replace="fragments/navbar::navbar"></header>
<main>
    <div class="cart-wrapper">
        <h1 class="cart-h1">Cart</h1>
        <form th:action="@{/cart/get}" th:method="post">
            <table class="cart-table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>description</th>
                    <th>condition</th>
                    <th>category</th>
                    <th>quantity</th>
                </tr>
                </thead>
                <tbody th:each="p : ${allProducts}">
                <tr class="cart-table-row">
                    <td th:text="*{p.name}"></td>
                    <td th:text="*{p.description}"></td>
                    <td th:text="*{p.productCondition}"></td>
                    <td th:text="*{p.category.getCategoryName()}"></td>
                    <td th:text="*{p.orderQuantity}"></td>
                    <td th:text="*{p.price}"></td>
                    <td><a class="cart-button"
                           th:href="@{/cart/remove-from-cart/{productId}(productId = ${p.getId()})}"
                    >remove</a></td>
                </tr>
                </tbody>
                <!--            <div th:each="p : ${allProducts}" class="product-wrapper">-->
                <!--                <p th:text="|Name: *{p.name}|" class="card-text border-bottom "></p>-->
                <!--                <p th:text="|Description: *{p.description}|" class="card-text border-bottom "></p>-->
                <!--                <p th:text="|Condition: *{p.productCondition}|" class="card-text border-bottom "></p>-->
                <!--            </div>-->
            </table>
            <div class="cart-btn">
                <button type="submit" class="cart-button">Order</button>
            </div>
            <!-- TODO Бутон поръчка, дизайн
            -->
            <!-- ... -->
            <!--
            1.Вземам всички ид-та на продуктите от количката, намирам ги в списък и ги показвам
            тук в подходящ вид
            -->
        </form>
    </div>


</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
