  <div class="addProduct">
      <form th:action="@{/products/add}" th:method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="form-group text-center">
              <label for="">Name</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Product name...">
              <small id="helpId" class="form-text text-muted">Error message</small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group text-center">
              <label for="">Description</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Description...">
              <small id="helpId" class="form-text text-muted">Error message</small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group text-center">
              <label for="">Quantity</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Quantity...">
              <small id="helpId" class="form-text text-muted">Error message</small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group text-center">
              <label for="">Image</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Image...">
              <small id="helpId" class="form-text text-muted">Error message</small>
            </div>
        </div>
