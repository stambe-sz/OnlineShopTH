<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--todo: replace div with header-->
<head th:replace="fragments/head2 :: head"></head>
<!-- <link rel="stylesheet" th:href="@{../static/css/style.css}">-->
<!-- <link rel="stylesheet" href="/static/css/style.css">-->

<body class="login_page">
<header th:replace="fragments/navbar2::navbar"></header>
<main>
    <div class="container">
        <form class="form-login" th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}">
            <label for="username">
                <p th:text="#{'USERNAME'}">Username</p>
                <input th:field="*{username}" th:errorclass="is-invalid" id="username" name="username" type="text">
                <small>Error message</small>
            </label>
            <label for="password">
                <p th:text="#{'PASSWORD'}">Password</p>
                <input th:field="*{password}" th:errorclass="is-invalid" id="password" name="password" type="password">
                <small>Error message</small>
            </label>
            <button type="submit" class="btn-default" th:text="#{'LOGIN'}">Login</button>
        </form>
    </div>
</main>
</body>
</html>
