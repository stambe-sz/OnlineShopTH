<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <form action="">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="form-group text-center">
                  <label for="">Username</label>
                  <input type="text"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="Your email...">
                  <small id="helpId" class="form-text text-muted">Error message</small>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group text-center">
                    <label for="">Password</label>
                    <input type="password"
                      class="form-control" name="" id="" aria-describedby="helpId" placeholder="Your pasword...">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
    
    <!-- <button type="button" class="btn btn-warning">Test</button> -->
    <script src="../static/js/bootstrap.js"></script>
</body>
</html>
