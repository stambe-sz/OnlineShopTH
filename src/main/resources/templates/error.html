<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head2 :: head"></div>
<body>
<header th:replace="fragments/navbar2::navbar"></header>
<main>
    <div th:fragment="error" class="">
        <h2 th:text="${#{'ERROR_PAGE'}}" class="page-title"></h2>
        <h1>Something went wrong!</h1>
        <p th:text="${message}">An error occurred</p>
        <p th:text="${status}">Status: 500</p>
    </div>
</main>
</body>
</html>
